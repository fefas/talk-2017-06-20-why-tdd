version: "2"

services:
    nginx:
        build:
            context: ./nginx
        ports:
            - "8080:80"
        links:
            - phpfpm

    phpfpm:
        build:
            context: .
        volumes:
            - ./behat.yml:/var/www/behat.yml
            - ./src:/var/www/src
            - ./tests:/var/www/tests
            - ./web:/var/www/web
